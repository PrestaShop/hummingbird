name: TypeScript type check
on: [ push, pull_request ]
jobs:
  typescript:
    name: TypeScript type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build and check types
        run: touch ./webpack/.env && npm ci && npm run build
